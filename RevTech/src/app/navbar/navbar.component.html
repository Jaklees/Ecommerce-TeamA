<!-- top navbar start -->
<div class="navbar">
  <div class="card" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <button (click)="userMenuDropdown()">
      <fa-icon id="icon" *ngIf="auth.username.value === 'Admin'" [icon]="faUserSecret"></fa-icon>
      <fa-icon id="icon"  *ngIf="auth.username.value !== 'Admin'" [icon]="faUserAstronaut"></fa-icon>
      <span id="username">{{ auth.username.value }}</span>
    </button>
  </div>
  <h2 routerLink="/shop" routerLinkActive="active">RevTech</h2>
  <div class="card" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <div id="darkModeBtn">
      <button id="dark" (click)="DarkTheme()">Dark <fa-icon [icon]="faMoon"></fa-icon></button>
      <button id="light" (click)="LightTheme()">
        <fa-icon [icon]="faSun" [pulse]="true"></fa-icon> Light
      </button>
    </div>
    <!-- (click)="viewCart()" -->
    <!--The button below routes to the checkout page when the cart is clicked-->
    <button routerLink="/checkout" routerLinkActive="active">
      <fa-layers [fixedWidth]="true">
        <fa-icon [icon]="faShoppingCart" size="lg"></fa-icon>
        <fa-layers-counter id="counter" content={{cartLength}}></fa-layers-counter>
      </fa-layers>
    </button>
  </div>
</div>
<!-- top navbar end -->

<!-- usermenu start -->
<div class="user-menu" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <ul>
    <div class="menu-content">
      <li *ngIf="auth.username.value === 'Admin'"><a routerLink="/admin" routerLinkActive="active" (click)="closeDropdown()">Admin</a></li>
      <li><a routerLink="/shop" routerLinkActive="active" (click)="closeDropdown()" >Shop</a></li>
      <li><a routerLink="/profile" routerLinkActive="active" (click)="closeDropdown()">Profile</a></li>
      <li><a routerLink="/orders" routerLinkActive="active" (click)="closeDropdown()">Orders</a></li>
      <li (click)="logOut()">Log Out</li>
    </div>
  </ul>
</div>
<!-- usermenu end -->

<!--View Cart Start-->
<div class="cart">
  <div class="close-card">
    <button (click)="viewCart()" id="closeBtn">
      <fa-icon [icon]="faWindowClose"></fa-icon>
    </button>
  </div>
  <div class="cart-container">
    <h2>Cart</h2>
    <div class="products-in-cart">
    </div>
    <div class="total">
      <label for="total">Current Total</label>
      <span>$800.22</span>
    </div>
  </div>
  <div class="cart-confirm">
    <button (click)="checkout()">Check out</button>
  </div>
</div>
<!--View Cart end-->
